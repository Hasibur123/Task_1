<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Options</title>
    <style>
        /* Style for the header */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Style for the form container */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
        }

        /* Style for form input fields and labels */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.2s;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="tel"]:focus,
        .form-group input[type="email"]:focus,
        .form-group textarea:focus {
            border-color: #007bff;
        }

        /* Style for checkboxes */
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Style for form labels */
        .form-group label {
            font-weight: bold;
            color: #555;
        }

        /* Style for the submit button */
        .submit-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background-color: #555;
        }

        /* Style for footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Car Options</h1>
        <p>Choose from a range of car options</p>
    </header>

    <div class="form-container">
        <form action="process_form.php" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label>Car Options:</label>
                <input type="checkbox" id="hatchback" name="car_option[]" value="Hatchback">
                <label for="hatchback">Hatchback</label>
                <input type="checkbox" id="sedan" name="car_option[]" value="Sedan">
                <label for="sedan">Sedan</label>
                <input type="checkbox" id="suv" name="car_option[]" value="SUV">
                <label for="suv">SUV</label>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <footer>
        &copy; 2023 Car Options
    </footer>
</body>
</html>
